<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto - Calculadoras</title>
    <link rel="stylesheet" href="/Projeto - Calculadoras/src/css/calc1.css">
    <link rel="stylesheet" href="/Projeto - Calculadoras/src/css/calc2.css">
    <link rel="stylesheet" href="/Projeto - Calculadoras/src/css/calc3.css">
</head>
<body>
    <main>
        <div class="fundo">
            <h1>Wanddin üßö‚Äç‚ôÇÔ∏è</h1>
            <div class="calculadora1">
                <h1>Calculadora 1</h1>
                <p id="resultado"></p>
                <table>
                    <tr>
                        <td><button id="C" class="botao" onclick="clean()">C</button></td>
                        <td><button class="botao" onclick="back( )"><</button></td>
                        <td><button class="botao" onclick="insert('/')">/</button></td>
                        <td><button class="botao" onclick="insert('*')">x</button></td>
                    </tr>

                    <tr>
                        <td><button class="botao" onclick="insert('7')">7</button></td>
                        <td><button class="botao" onclick="insert('8')">8</button></td>
                        <td><button class="botao" onclick="insert('9')">9</button></td>
                        <td><button class="botao" onclick="insert('-')">-</button></td>
                    </tr>

                    <tr>
                        <td><button class="botao" onclick="insert('4')">4</button></td>
                        <td><button class="botao" onclick="insert('5')">5</button></td>
                        <td><button class="botao" onclick="insert('6')">6</button></td>
                        <td><button class="botao" onclick="insert('+')">+</button></td>
                    </tr>

                    <tr>
                        <td><button class="botao" onclick="insert('1')">1</button></td>
                        <td><button class="botao" onclick="insert('2')">2</button></td>
                        <td><button class="botao" onclick="insert('3')">3</button></td>
                        <td rowspan="2"><button class="botao" id="igual" onclick="calcular()">=</button></td> <!-- espandir o = para duas linhas -->
                    </tr>

                    <tr>
                        <td colspan="2"><button class="botao" id="zero" onclick="insert('0')">0</button></td> <!-- espandir o 0 para duas colunas -->
                        <td><button class="botao" onclick="insert('.')">.</button></td>
                    </tr>
                </table>
            </div>

            <div class="calculadora2">
                <h1>Calculadora 2</h1>
                <div class="tela"></div>
                <table>
                    <tr>
                        <td><button onclick="clean('C')">C</button></td>
                        <td><button onclick="back('')"><</button></td>
                        <td><button onclick="inserir('/')">/</button></td>
                        <td><button onclick="inserir('*')">x</button></td>
                    </tr>
                    <tr>
                        <td><button onclick="inserir('7')">7</button></td>
                        <td><button onclick="inserir('8')">8</button></td>
                        <td><button onclick="inserir('9')">9</button></td>
                        <td><button onclick="inserir('-')">-</button></td>
                    </tr>
                    <tr>
                        <td><button onclick="inserir('4')">4</button></td>
                        <td><button onclick="inserir('5')">5</button></td>
                        <td><button onclick="inserir('6')">6</button></td>
                        <td><button onclick="inserir('+')">+</button></td>
                    </tr>
                    <tr>
                        <td><button onclick="inserir('1')">1</button></td>
                        <td><button onclick="inserir('2')">2</button></td>
                        <td><button onclick="inserir('3')">3</button></td>
                        <td rowspan="2"><button class="igual" onclick="calcular()">=</button></td>
                    </tr>
                    <tr>
                        <td colspan="2"><button class="zero" onclick="inserir('0')">0</button></td>
                        <td><button onclick="inserir('.')">.</button></td>
                    </tr>
                </table>
                <span>&copy;porwanddin</span>
            </div>

            <div class="calculadora3">
                <h1>calculadora3</h1>
                <p></p>
                <table>
                    <tr>
                        <td colspan="2"><input type="button" value="C" class="c" onclick="clean('')"></td>
                        <td><input type="button" value="%" onclick="inserir('%')"></td>
                        <td><input type="button" value="/" onclick="inserir('/')"></td>
                    </tr>
                    <tr>
                        <td><input type="button" value="7" onclick="inserir('7')"></td>
                        <td><input type="button" value="8" onclick="inserir('8')"></td>
                        <td><input type="button" value="9" onclick="inserir('9')"></td>
                        <td><input type="button" value="x" class="verde" onclick="inserir('*')"></td>
                    </tr>
                    <tr>
                        <td><input type="button" value="4" onclick="inserir('4')"></td>
                        <td><input type="button" value="5" onclick="inserir('5')"></td>
                        <td><input type="button" value="6" onclick="inserir('6')"></td>
                        <td><input type="button" value="-" class="verde" onclick="inserir('-')"></td>
                    </tr>
                    <tr>
                        <td><input type="button" value="1" onclick="inserir('1')"></td>
                        <td><input type="button" value="2" onclick="inserir('2')"></td>
                        <td><input type="button" value="3" onclick="inserir('3')"></td>
                        <td><input type="button" value="+" class="verde" onclick="inserir('+')"></td>
                    </tr>
                    <tr>
                        <td><input type="button" value="<" onclick="back()"></td>
                        <td><input type="button" value="0" onclick="inserir('0')"></td>
                        <td><input type="button" value="." onclick="inserir('.')"></td>
                        <td><input type="button" value="=" class="calcular" onclick="calcular()"></td>
                    </tr>
                </table>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="/Projeto - Calculadoras/src/js/script1.js"></script>
    <script src="/Projeto - Calculadoras/src/js/script2.js"></script>
    <script src="/Projeto - Calculadoras/src/js/script3.js"></script>
</body>
</html>
